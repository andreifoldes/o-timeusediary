<!DOCTYPE html>
<html>
<head>
    <title>Instructions</title>
    <link rel="stylesheet" href="instructions.css">
    <script type="module" src="../translation.js"></script>
    <style>
        /* Temporary style to ensure layout during loading */
        [data-i18n] { 
            visibility: hidden;
        }
        [data-i18n]:not(:empty) {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 data-i18n="summaryInstructions"></h2>
        <ol class="instruction-steps">
            <li data-i18n="summaryItems.0"></li>
            <li data-i18n="summaryItems.1"></li>
            <li data-i18n="summaryItems.2"></li>
            <li data-i18n="summaryItems.3"></li>
            <li data-i18n="summaryItems.4"></li>
            <li data-i18n="summaryItems.5"></li>
        </ol>
        
        <h2 data-i18n="tipsHeading"></h2>
        <ul class="tips-list">
            <li data-i18n="tipsItems.0"></li>
            <li data-i18n="tipsItems.1"></li>
            <li data-i18n="tipsItems.2"></li>
            <li data-i18n="tipsItems.3"></li>
            <li data-i18n="tipsItems.4"></li>
        </ul>
        
        <div class="note-box">
            <p data-i18n="noteText"></p>
        </div>
    </div>
    <div class="navigation">
        <button id="backBtn" onclick="window.location.href='./2.html'"><span data-i18n="general.buttons.back"></span></button>
        <button id="continueBtn" onclick="window.location.href='../index.html?instructions=completed'"><span data-i18n="general.buttons.start"></span></button>
    </div>
    <script src="instructions.js"></script>
</body>
</html>
