name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/mkdocs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements-docs.txt'

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build MkDocs site
        run: mkdocs build --verbose --site-dir docs-build

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Save the built docs
          mv docs-build /tmp/docs-build
          
          # Fetch and checkout gh-pages branch
          git fetch origin gh-pages:refs/remotes/origin/gh-pages || true
          
          # Check if gh-pages exists
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            git reset --hard origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # Clean up docs directory only
          rm -rf docs
          mkdir -p docs
          
          # Copy built docs to docs subdirectory
          cp -r /tmp/docs-build/* docs/
          
          # Add and commit changes
          git add docs
          git commit -m "Deploy MkDocs documentation to /docs subdirectory" || echo "No changes to commit"
          
          # Push to gh-pages branch
          git push origin gh-pages
