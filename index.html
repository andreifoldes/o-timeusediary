<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Loading...</title>

    <!-- Preconnect to external origins for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    <!-- Critical CSS inline for faster first paint -->
    <style>
        /* Critical above-the-fold styles */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { min-height: 100vh; background: #f8fafc; }
        .header-section { background: #fff; border-bottom: 1px solid #e2e8f0; padding: 8px 16px; position: sticky; top: 0; z-index: 100; }
        .controls { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; display: inline-flex; align-items: center; gap: 6px; }
        .timeline-canvas { padding: 16px; }
        .activities-container { padding: 16px; }
    </style>

    <!-- Non-blocking Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>

    <!-- Font Awesome - loaded async -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></noscript>

    <!-- Main stylesheet - loaded synchronously to ensure correct layout on init -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <a href="#main-timeline" class="skip-link">Skip to timeline</a>

    <header role="banner" class="header-section">
        <nav role="navigation" aria-label="Timeline controls" class="controls" style="padding-top: 4px; padding-left: 4px; padding-bottom: 4px; padding-right: 4px;">

        <button class="btn back-btn" id="backBtn" data-is-active="false" disabled>
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span data-i18n="buttons.back">Back</span>
        </button>

        <button class="btn clean-row-btn" id="cleanRowBtn" data-is-active="false" disabled>
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
            <span data-i18n="buttons.cleanRow">Clean Row</span>
        </button>

        <button class="btn undo-btn" id="undoBtn" data-is-active="false" disabled>
            <i class="fas fa-undo" aria-hidden="true"></i>
            <span data-i18n="buttons.undo">Undo</span>
        </button>

        <button class="btn next-btn" id="nextBtn" data-is-active="false" disabled>
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
            <span data-i18n="buttons.next">Next</span>
        </button>

        <button class="btn save-btn" id="saveBtn" data-is-active="true" style="display: none;">
            <i class="fas fa-check" aria-hidden="true"></i>
            <span data-i18n="buttons.submit">Submit</span>
        </button>
        </nav>

        <div class="timeline-header">
            <h1 class="timeline-title">Primary Activity</h1>
            <p class="timeline-description"></p>
        </div>
    </header>

    <main id="main-timeline" role="main">
        <div class="timeline-canvas">
            <div class="timelines-wrapper">
                <div class="past-initialized-timelines-wrapper"></div>
                <div class="last-initialized-timeline-wrapper"></div>
            </div>
            <div class="gradient-bar"></div>
        </div>
    </main>

    <aside role="complementary" aria-label="Activity selection" class="activities-container" id="activitiesContainer">
        <div class="activities-accordion"></div>
    </aside>
    
    <!-- Debug overlay element -->
    <div id="debugOverlay" class="debugOverlay"></div>

    <!-- Environment variables - must load first, deferred -->
    <script src="env-loader.js" defer></script>

    <!-- External dependencies - deferred to not block rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer></script>

    <!-- Application modules - ES modules are deferred by default -->
    <script src="js/i18n.js" type="module"></script>
    <script src="js/timeline_marker.js" type="module"></script>
    <script src="js/timeline.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/autoscroll.js" type="module"></script>
    <script src="js/script.js?v=1.2" type="module"></script>

    <!-- Utility exports -->
    <script type="module">
        import { calculateTimeDifference } from './js/utils.js';
        window.calculateTimeDifference = calculateTimeDifference;
    </script>

    <!-- Debug utility - deferred -->
    <script src="js/attributeTracker.js" defer></script>

    <footer id="instructionsFooter" style="padding: 20px; background: white; border-top: 1px solid #ddd; text-align: left; margin-top: 20px;">
        <nav role="navigation" aria-label="Page navigation" style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="window.location.href='./pages/instructions.html'" class="navigation-btn">
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
                <span data-i18n="buttons.backToInstructions">Back to Instructions</span>
            </button>
            <button id="navSubmitBtn" class="nav-submit-btn">
                <i class="fas fa-check" aria-hidden="true"></i>
                <span data-i18n="buttons.submit">Submit</span>
            </button>
        </nav>
    </footer>
</body>
</html>
